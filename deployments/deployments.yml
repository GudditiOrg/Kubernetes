apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy
  labels:
    app: nginx-deploy

spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-deploy
  
  template:
    metadata:
      labels:
        app: nginx-deploy
    spec:
      containers:
        - name: nginx-deploy
          image: gudditi/nginx-pod
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
